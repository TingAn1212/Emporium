<!DOCTYPE html>
<html>
    <head>
        <title>{% block head %}{% endblock %}</title>
        <link rel="stylesheet" href="/static/css/topbar.css">
        <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    </head>
    <body onload="update_points()">
        <script src="/static/script/topbar.js"></script>
        <script src="/static/script/jquery-3.6.0.js"></script>
        <script src="/static/script/jquery.redirect.js"></script>
        <div id="dropdown">
            <label class="drop" onclick="go('/profile')">Profile</label>
            <a class="drop" href="{{url_for('login')}}">Login</a>
            <label class="drop" onclick="logout()">Logout</a>
        </div> 
        <div class="topbar">
            <a id="logo" href="{{url_for('index')}}" ><img style="width: 49px" src="/static/assets/Logo.png"></a>
            <a class="button" onclick="go('/survey')" style="margin-left: 35%" ><span>My survey</span></a>
            <span class="point_label" id="points"><span>Points: </span></span>
            <label class="button" onclick="go('/notification')" ><span>Notification</span></label>
            <div onclick="pop()"><img style="width: 49px; margin-left:120%;" src="/static/assets/Logo.png"></div>
        </div>
        {% block content%}
        {% endblock %}
    </body>
</html>
