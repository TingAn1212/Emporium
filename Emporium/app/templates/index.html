{% extends "topbar.html" %}
{% block head %}Emporium{% endblock %}

{% block content %}
<head>
    <link rel="stylesheet" href="/static/css/index.css">
</head>
<body onload="reset_counter();">
    <script src="/static/script/index.js"></script>
    <div id="popup_bg" onclick="popdown()"></div>
    <div id="popup_box">
        <p id="popup_title">PLACEHOLDER</p>
        <p id="popup_date">Placeholder</p>
        <p id="popup_response">Placeholder</p>
        <iframe id="popup_preview" src="{{url_for('loading')}}" onload="add();"></iframe>
        <p id="popup_desc">Placeholder</p><br>
        <button id="go_button" onclick="go_detail()">Details</button>
    </div>
    <h1 id="title">EMPORIUM</h1>
    {% for survey in surveys %}
        <span class="survey">
            <label class="survey_description" onclick="popup('{{survey[2].upper()}}','{{survey[6]}}','{{survey[4]}}','{{survey[8]|string}}','{{survey[1]}}','{{survey[0]}}')" ><span>{{survey[2].upper()}}</span></label>
            <label class="report_box" onclick="window.open('https://docs.google.com/forms/d/1YqyF7J5xegl-ji4u-992zLjd4TmRBiX2vmkIdtAbntw/viewform','_blank');" ><img class="report_flag" src="/static/assets/flag.png"></label>
        </span>
    {% endfor %}
</body>
{% endblock %}
