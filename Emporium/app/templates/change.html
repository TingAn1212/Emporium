{% extends "topbar.html" %}
{% block head %}Changing password{% endblock %}

{% block content %}
<head>
    <link rel="stylesheet" href="/static/css/change.css">
</head>
<body>
    <script src="/static/script/change.js"></script>
    <div id="container">
        <h1 id="title">EMPORIUM</h1>
        <form action="{{url_for('change')}}" method="POST">
            <label class="field" id="username">{{name}}</label><br><br>
            <input class="field" id="password1" type="password" placeholder="Old password:"><br>
            <input class="field" id="password2" type="password" placeholder="New password:"><br>
            <input class="field" id="password3" type="password" placeholder="Confirm password:"><br><br>
            <div style="width:60%; margin-left: 20%;">
                <input id="submit_button" type="button" value="Change" onclick="change('{{name}}')">
            </div>
        </form>
        <p id="hint"></p>
    </div>
</body>
{% endblock %}
