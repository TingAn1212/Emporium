{% extends "topbar.html" %}
{% block head %}Notification{% endblock %}

{% block content %}
<head>
    <link rel="stylesheet" href="/static/css/notification.css">
</head>
<body >
    <script src="/static/script/notification.js"></script>
    <button data-aos="fade-right" id="switch" onclick="switch_mode()">UNREAD</button>
    <span id="Notifications">
        {% for noti in unseen %}
            <label data-aos="flip-down" data-aos-offset="60" data-aos-duration="1000" data-aos-once="true" class="N{{noti[3]}}" id="N{{noti[0]}}" onclick="seen('{{noti[0]}}')">{{noti[1].upper()}}</label>
        {% endfor %}
        {% for noti in seen %}
            <label data-aos="flip-down" data-aos-offset="60" data-aos-duration="1000" data-aos-once="true" class="N{{noti[3]}}" id="N{{noti[0]}}">{{noti[1].upper()}}</label>
        {% endfor %}
    </span>
</body>
{% endblock %}
