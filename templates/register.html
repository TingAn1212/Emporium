{% extends "topbar.html" %}
{% block head %}Register{% endblock %}

{% block content %}
<head>
    <link rel="stylesheet" href="/static/css/register.css">
</head>
<body>
    <script src="/static/script/register.js"></script>
    <div id="container">
        <h1 id="title">EMPORIUM</h1>
        <form action="{{url_for('index')}}" method="POST">
            <input class="field" id="username" type="text" placeholder="Username:"><br>
            <input class="field" id="password1" type="password" placeholder="Password:"><br>
            <input class="field" id="password2" type="password" placeholder="Confirm password: "><br><br>
            <input id="submit_button" type="button" value="Register" onclick="register()">
            <p id="hint"></p>
        </form>
    </div>
</body>
{% endblock %}
